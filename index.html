<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThatsMyRecruiter.com - Your Career, Under Your Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.4",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@supabase/supabase-js": "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"
  }
}
</script>
<style>
  body {
    background: linear-gradient(-45deg, #111827, #030712, #1f2937, #020617);
    background-size: 400% 400%;
    animation: gradientBG 20s ease infinite;
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  @keyframes fade-in-up {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
  }
  .animate-fade-in-up {
      animation: fade-in-up 0.5s ease-out forwards;
  }

  /* Magic Loader Styles */
  @keyframes magic-glow {
    0%, 100% { box-shadow: 0 0 20px 5px rgba(0, 255, 255, 0.4); }
    50% { box-shadow: 0 0 35px 15px rgba(0, 255, 255, 0.7); }
  }

  @keyframes magic-sparkle {
    0% { transform: scale(0); opacity: 0; }
    50% { transform: scale(1.2); opacity: 1; }
    100% { transform: scale(0); opacity: 0; }
  }
</style>
</head>
  <body class="bg-gray-900 text-gray-200">
    <div id="root"></div>
    <script>
      // Clear Supabase sessions on fresh tab load (runs BEFORE React)
      // Check if app flag exists in sessionStorage
      (function() {
        try {
          const appFlag = sessionStorage.getItem('tmr_app_running');
          if (!appFlag) {
            // Fresh tab detected (tab was closed) - clear all Supabase localStorage BEFORE React loads
            console.log('[PRE-REACT] Fresh tab detected - clearing Supabase localStorage');
            const supabaseKeys = [];
            for (let i = 0; i < localStorage.length; i++) {
              const key = localStorage.key(i);
              if (key && (
                key.startsWith('sb-') || 
                key.includes('supabase') || 
                key.includes('auth') ||
                key.startsWith('supabase.auth.token')
              )) {
                supabaseKeys.push(key);
              }
            }
            supabaseKeys.forEach(key => {
              try {
                localStorage.removeItem(key);
              } catch (e) {}
            });
            console.log('[PRE-REACT] Cleared Supabase keys:', supabaseKeys);
            
            // Set flag immediately
            try {
              sessionStorage.setItem('tmr_app_running', 'true');
            } catch (e) {}
          } else {
            // App was already running (page refresh) - DON'T clear, keep sessions
            // Just ensure flag is still set
            console.log('[PRE-REACT] Page refresh detected - keeping sessions');
            try {
              sessionStorage.setItem('tmr_app_running', 'true');
            } catch (e) {}
          }
        } catch (err) {
          console.error('[PRE-REACT] Error in cleanup script:', err);
        }
      })();
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
